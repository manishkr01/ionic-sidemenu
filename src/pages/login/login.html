<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form  (ngSubmit)="onSubmit()">
  <ion-list>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text"  value="" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" ></ion-input>
    </ion-item>
  </ion-list>
   <input type="hidden"  >
   <input type="button" value="submit" (click)="testUser(userType)">
  </form>
</ion-content>
